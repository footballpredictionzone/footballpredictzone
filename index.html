<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Football Predict Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Football Predict Zone</h1>
    <p>Admin-curated predictions for today</p>
  </header>

  <div class="container" id="predictions">
    <h2>ðŸ”® Today's Predictions</h2>
    <ul id="tipList">
      <!-- Tips will appear here -->
    </ul>
  </div>

  <footer>&copy; 2025 Football Predict Zone</footer>

  <script>
    const tips = JSON.parse(localStorage.getItem("tips") || "[]");
    const list = document.getElementById("tipList");
    if (tips.length === 0) {
      list.innerHTML = "<li>No predictions posted yet.</li>";
    } else {
      tips.forEach(tip => {
        const li = document.createElement("li");
        li.textContent = `âš½ ${tip.match}: ${tip.prediction}`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
