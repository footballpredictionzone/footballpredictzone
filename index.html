<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Football Predict Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Football Predict Zone</h1>
    <p>Expert Predictions, Daily</p>
  </header>

  <div class="container" id="predictions">
    <h2 id="predictionDate">ðŸ”® Predictions</h2>
    <div id="tipList">
      <!-- Tips will appear here -->
    </div>
  </div>

  <footer>&copy; 2025 Football Predict Zone</footer>

  <script>
    const tipsData = JSON.parse(localStorage.getItem("tipsData") || "{}");
    const tipList = document.getElementById("tipList");
    const predictionDate = document.getElementById("predictionDate");

    if (!tipsData.date || !tipsData.tips || tipsData.tips.length === 0) {
      tipList.innerHTML = "<div class='tip-card'><p>No predictions posted yet.</p></div>";
    } else {
      const date = new Date(tipsData.date);
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      predictionDate.innerText = `ðŸ”® Predictions for ${date.toLocaleDateString(undefined, options)}`;

      tipsData.tips.forEach(tip => {
        const div = document.createElement("div");
        div.className = "tip-card";
        div.innerHTML = `<strong>Match:</strong> ${tip.match}<br><strong>Prediction:</strong> ${tip.prediction}`;
        tipList.appendChild(div);
      });
    }
  </script>
</body>
</html>
